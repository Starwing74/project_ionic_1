<ion-header>
  <ion-toolbar>
    <ion-title>page1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="search" (ionChange)="updateBarre()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of boutons">
      <ion-button color="secondary" shape="round" expand="full" (click)="methodeClick(item.id)">
        Mon button : {{item.label}}
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
